            <body>
    
                <h1>FORMULARIO DE REGISTRO</h1>
                <form action="/enviar_formulario"method="post">
                    
                    <label for="nombre">Nombre de la noticia:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej. Posada navideña" required>
                    <br><br> <label for="email">Autor:</label>
                        <input type="autor" id="autor" name="autor" placeholder="Ej. Pablito" required> 
                    
                    <br><br>
                    <label for="nota">Ingresa la noticia completa: </label>
                    <br>
                    <textarea id ="textarea" name="area" rows="10" cols="80"placeholder="Escribe aquí tu comentario..."></textarea><br><br>
                    

                     <p>Solo imagenes chidas porfis</p> 
                    <label for.id="archivo"> Archivo:</label>
                    <input type="file" id="archivo" name="archivo" accept.id="image/*">

                        <br><br>   
                    <button type="submit">Enviar </button>
                    <button type="reset">Restablecer</button>
                </form>

            </body>
