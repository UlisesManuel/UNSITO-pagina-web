<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
        <link rel="stylesheet" href="CSS/header-footer.css">
        <link rel="stylesheet" href="CSS/formulario.css">
</head>

<body>
<header>
    <div class="cont">
        <img src="Noticias/logoUNSIS.png" alt="Logo de la Universidad UNSIS" class="logo">
        <h1 class="titulo">
            <a href="#">EL UNSITO</a>
        </h1>
    </div>

    <nav class="menu txt">
        <div class="dropdown">
            <a class="dropbtn"><img src="Noticias/usuario.png" alt="imagen usuario"></a>
            <div class="dropdown-content">
                <a href="index.html">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</header>

<table>
    <tr>
        <td>
            <form action="/enviar_formulario" method="post" enctype="multipart/form-data">

                <label for="nombre">Nombre de la noticia:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Posada navideña" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Ej. Pablito" required>

                <label for="descripcion">Descripción de la noticia:</label>
                <textarea id="descripcion" name="descripcion" rows="6" placeholder="Descripción..." required></textarea>

                <label for="noticia">Noticia completa:</label>
                <textarea id="noticia" name="noticia" rows="12" placeholder="Noticia..." required></textarea>

                <label for="seccion">Sección de la noticia:</label>
                <input type="text" id="seccion" name="seccion" placeholder="Ej. Deportes" required>

                <label for="archivo1">Imagen principal:</label>
                <input type="file" id="archivo1" name="imagen_principal" accept="image/*">

                <label for="archivo2">Imagen secundaria:</label>
                <input type="file" id="archivo2" name="imagen_secundaria" accept="image/*">

                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>

            </form>
        </td>
    </tr>
</table>
    <div id="footer-placeholder"></div>
</body>
</html>
